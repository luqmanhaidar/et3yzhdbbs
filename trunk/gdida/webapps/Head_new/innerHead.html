<HTML>
<HEAD>
<TITLE>InnerHead</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<STYLE type=text/css>
TD {
	FONT-SIZE: 12px; LINE-HEIGHT: 150%
}
INPUT {
	FONT-SIZE: 12px; LINE-HEIGHT: 150%
}
SELECT {
	FONT-SIZE: 12px; LINE-HEIGHT: 150%
}
A:link {
	COLOR: #000000
}
A:visited {
	COLOR: #000000
}
A:active {
	COLOR: #000000
}
A:hover {
	COLOR: #ff0000
}
.14p16h {
	FONT-SIZE: 14px; LINE-HEIGHT: 160%
}
.underline {
	COLOR: #000000
}
A.underline:link {
	COLOR: #000000; TEXT-DECORATION: none
}
A.underline:visited {
	COLOR: #000000; TEXT-DECORATION: none
}
A.underline:hover {
	COLOR: #ff0000; TEXT-DECORATION: none
}
.pic {
	BORDER-RIGHT: #ffffff 1px solid; BORDER-TOP: #ffffff 1px solid; BORDER-LEFT: #ffffff 1px solid; BORDER-BOTTOM: #ffffff 1px solid
}
</STYLE>
<META content="MSHTML 6.00.2600.0" name="GENERATOR">
</HEAD>
<BODY leftMargin="0" topMargin="0" marginwidth="0" marginheight="0">
<TABLE cellSpacing="0" cellPadding="0" width="238" height="170" border="0">
<TBODY>
<TR>
<TD vAlign="top" height="0">
<CENTER>
<DIV id="oTransContainer" style="FILTER: progid:DXImageTransform.Microsoft.Wipe(GradientSize=1.0,wipeStyle=0, motion='forward'); WIDTH: 238px; HEIGHT: 170px">
<img id="oDIV1" src="HeadPic/WuYang.png">
<img id="oDIV2" src="HeadPic/SunYatSenMH.png">
<img id="oDIV3" src="HeadPic/ChenHoiLau.png">
<img id="oDIV4" src="HeadPic/ShingHoi.png">
<img id="oDIV5" src="HeadPic/exhibitionCenter.png">
<img id="oDIV6" src="HeadPic/ChungShun.png">
</DIV>
</CENTER>
<SCRIPT type="text/javascript">
var NowFrame = 1;
var MaxFrame = 6; //number of pictures
var bStart = 0;

function fnToggle() {
	var next = NowFrame + 1;

	if(next == MaxFrame+1) 
	{
		NowFrame = MaxFrame;
		next = 1;
	}

	if(bStart == 0)
	{
		bStart = 1;
		
		setTimeout('fnToggle()', 4000);

		return;
	}
	else
	{
	    oTransContainer.filters[0].Apply();

		document.images['oDIV'+next].style.display = "";
		document.images['oDIV'+NowFrame].style.display = "none"; 

		oTransContainer.filters[0].Play(duration=2);

		if(NowFrame == MaxFrame) 
			NowFrame = 1;
		else
			NowFrame++;
	}	setTimeout('fnToggle()', 4000);
}

fnToggle();
</SCRIPT>
</TD>
</TR>
</TBODY>
</TABLE>
</BODY>
</HTML>
